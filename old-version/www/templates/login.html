<ion-view title="Login" id="page5" class=" ">
    <ion-content padding="true" scroll="false" class="has-header">
        <form id="login-form2" class="list ">
            <div class="spacer" style="height: 40px;"></div>
            <ion-list id="login-list4" class=" ">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="user.username" placeholder="">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a  id="login-button3" class=" button button-stable  button-block " ng-click="login()">Log in</a>
            <a ui-sref="createUser" id="login-button4" class=" button button-positive  button-block button-clear ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
